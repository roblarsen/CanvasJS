<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Cee.js arcTo Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Cee.min.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Cee("demo");
   for (var i = 0, z= 40; i<960; i++ ) {
    ctx.lineWidth(5)
      .beginPath()
      .moveTo(i,0 )
      .arcTo(0,500,960,500, z)
      .randomStroke()
      .stroke()
      .closePath();
      z = z+10
    }
  }
return {
  init : init
}})().init();



</script>
    </body>
</html>
