<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS Arc Demo</title>
    </head>
    <body>
      <canvas id="demo" height="500" width="960">
      </canvas>

<script src="../Canvas.js"></script>
<script>
(function(){
  "use strict"
  function init(){
    var ctx = new Canvas("demo"),
        int1 = 0,
        int2 = 1,
        int3,
        angle = 0;
    for (var i = 3; i <= 30; i++) {
        angle = angle+9;
        int3 = int1 + int2;
        int1 = int2;
        int2 = int3;
    ctx.beginPath()
      .line({
        "distance" : int3/Math.PI,
        "angle" : int3,
        "x" : 400,
        "y" : 20
      })
      .arc( ctx.currentPos().x, ctx.currentPos().y, int3, ctx.math.radians( angle), ctx.math.radians(0 ), true )
      .stroke()
      .closePath()   
    }
}

return {
  init : init
}})().init();



</script>
    </body>
</html>
