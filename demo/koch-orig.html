<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CanvasJS Demo</title>
    </head>
    <body>
      <canvas id="demo" height="1000" width="1000">
      </canvas>

<script src="../Canvas.js"></script>
<script>
(function(){
  "use strict"
  var ctx = new Canvas("demo");
  function koch( x, y, length, level ) {
    ctx.save().moveTo(x,y)
       .beginPath()
       .line({
          angle : -45,
          distance : length,
        })
       .line({
          angle : 45,
          distance : length,
        })
       .line({
          angle : 0,
          distance : length,
        })
       .stroke()
       .restore();

       if (level <1000) {
          koch( ctx.currentPos().x, ctx.currentPos().y, length/3, level+1); 
       }
       
  }
  function init(){
    /*
if level < 1 then
   Move forward length pixels
else
   Draw a k-1 level Koch curve with segments 1/3 the current length
   Turn left 60 degrees
   Draw a k-1 level Koch curve with segments 1/3 the current length
   Turn right 120 degrees
   Draw a k-1 level Koch curve with segments 1/3 the current length
   Turn left 60 degrees
   Draw a k-1 level Koch curve with segments 1/3 the current length
  */
  koch( 500, 500, 500, 1 );
  }
 return {
  init : init
 }})().init( demo );



</script>
    </body>
</html>
